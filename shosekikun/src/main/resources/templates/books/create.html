<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-header">書籍追加</h1>
    <form th:action="@{/books/create}" th:object="${book}" method="post">
        <ul th:if="${messages != null}" class="alert alert-danger" role="alert">
            <li th:each="message : ${messages}">
                <span th:text="${message}"></span>
            </li>
        </ul>
        <div class="form-group">
            <label for="title">タイトル</label>
            <input class="form-control" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="price">価格</label>
            <input class="form-control" type="number" th:field="*{price}" min="1">
        </div>
        <!--		<input type="hidden" th:field="*{id}">-->
        <div class="form-group">
            <label for="authorId">著者</label>
            <select class="form-control" th:field="*{authorId}">
                <th:block th:each="author : ${bookCreatePresenter.authors}">
                    <option th:value="${author.id}" th:text="${author.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label for="categoryId">カテゴリ</label>
            <select class="form-control" th:field="*{categoryId}">
                <th:block th:each="category : ${bookCreatePresenter.categories}">
                    <option th:value="${category.id.asInt()}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="登録">
        </div>
    </form>

</div>
</body>
</html>
