<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/admin/products/edit/{id}(id=*{id})}" th:object="${product}" method="post">
        <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
          <li th:each="err : ${#fields.errors('*')}">
            <span th:text="${err}"></span>
          </li>
        </ul>
        <h1 class="page-header">商品編集</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? error">
          <label for="name">商品名</label>
          <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? error">
          <label for="price">価格</label>
          <input class="form-control" type="text" id="price" th:field="*{price}">
        </div>
      	<div>
          <input class="btn btn-primary" type="submit" value="更新">
      	</div>
      </form>
    </div>
  </body>
</html>
