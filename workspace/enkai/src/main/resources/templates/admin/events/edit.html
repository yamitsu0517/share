<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/admin/events/edit/{id}(id=*{id})}" th:object="${event}" method="post">
        <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
          <li th:each="err : ${#fields.errors('*')}">
            <span th:text="${err}"></span>
          </li>
        </ul>
        <h1 class="page-header">イベント編集</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? error">
          <label for="name">イベント名</label>
          <input class="form-control"autocomplete="off"  type="text" id="name" th:field="*{name}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? error">
          <label for="name">イベント詳細</label>
          <input class="form-control"autocomplete="off"  type="text" id="detail" th:field="*{detail}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? error">
          <label for="maxParticipant">最大参加人数</label>
          <input class="form-control" autocomplete="off" type="number" min="0" id="maxParticipant" th:field="*{maxParticipant}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? error">
		  <label for="name">カテゴリ</label>
		  <select class="form-control" th:field="*{category}">
            <th:block th:each="category : ${@categoryRepository.findAll()}">
              <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
          </select>
		</div>
		<div class="form-group">
          <label for="user">ユーザ名</label>
			<select class="form-control" id="user" name="user">
              <option th:each="user : ${@userRepository.findAll()}"
              	th:selected="${userId == user.id}" th:value="${user.id}" th:text="${user.email}">
              </option>
            </select>
        </div>      	<div>
      	<div>
          <input class="btn btn-primary" type="submit" value="更新">
      	</div>
      </form>
    </div>
  </body>
</html>
