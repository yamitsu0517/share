<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <h1>イベント詳細</h1>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>ID</th>
            <th>イベント名</th>
            <th>最大参加者数</th>
            <th>カテゴリ</th>
            <th>管理ユーザ</th>
            <th>作成日時</th>
            <th>更新日時</th>
          </tr>
        </thead>
        <tbody>
          <tr th:object="${event}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td> 
            <td th:text="*{maxParticipant}"></td>
            <td th:text="*{category.name}"></td>
            <td th:text="*{user.getUsername()}"></td>
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" >
          <div class="alert  bg-primary text-white" role="alert">
            <span th:text="|現在の参加者数： ${event.getParticipantNumber()}|"></span>
          </div>
      </div>
      <h1>イベント参加者</h1>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>ユーザID</th>
            <th>ユーザ名</th>
            <th>作成日時</th>
            <th>更新日時</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user: ${eventUsers}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{email}"></td> 
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
          </tr>
        </tbody>
      </table>
      <div th:unless="${isJoin}">
          <a th:href="@{/admin/eventusers/create/{id}(id=*{event.id})}" class="btn btn-primary">参加する</a>
      </div>
      <div th:if="${isJoin}">
		  <a th:href="@{/admin/chats/talk/{id}(id=*{event.id})}" class="btn btn-primary">チャットに参加する</a>
          <a th:href="@{/admin/eventusers/delete/{id}(id=*{event.id})}" class="btn btn-primary">辞退する</a>
      </div>
    </div>
    
  </body>
</html>
